version: '3.8'

services:
  jps-api-stori:
    build: .
    container_name: jps-api-stori
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    volumes:
      # Mount example CSV for easy testing
      - ./examples:/app/examples:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-stori-network

networks:
  api-stori-network:
    driver: bridge